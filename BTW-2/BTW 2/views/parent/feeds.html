<div class="wrapper wrapper-content animated">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ibox float-e-margins shadow">
                <div class="ibox-title">
                    <h5>List Feeds</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table id="feedsTable" class="table table-striped table-bordered dataTables-example">
                        <thead>
                        <tr>
                            <th>Game Name</th>
                            <th>Challenge Name</th>
                            <th>Challenge Points</th>
                            <th>Completed By</th>
                            <th>Registration Date</th>
                            <th>Video/Image</th>
                            <th>Set Featured</th>
                            <th>Remove Feed</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in feedList">
                            <td>{{data.gameId.name || 'N.A.'}}</td>
                            <td>{{data.challengeId.name || 'N.A.'}}</td>
                            <td>{{data.challengeId.points || 'N.A.'}}</td>
                            <td>{{data.completedBy.name || 'N.A.'}}</td>
                            <td>{{data.createdAt | date}}</td>
                            <td ng-if="data.image.thumbnail !=''">
                                <a ng-click="openLightboxModal($index)">
                                    <img ng-src="{{data.image.original || 'img/no-image-available.jpg'}}" class="img-responsive" style="width: 80px;height: 80px;">
                                </a>
                            </td>
                            <td ng-if="data.video !=''">
                                <button class="theme-btn" type="button" ng-click="showFeed(data.video)">View</button>
                            </td>
                            <td ng-if="data.is_featured == false">
                                <button class="theme-btn" type="button" ng-click="setFeatured(data._id,'featured')">Set</button>
                            </td>
                            <td ng-if="data.is_featured">
                                Featured
                            </td>
                            <td>
                                <button class="theme-btn-danger" type="button" ng-click="removePlayer(data._id,'delete')"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="feeds-template.html">
    <div class="modal-header">
        <h3 class="modal-title">Video Feed</h3>
    </div>
    <div class="modal-body">
        <video width="400" controls style="height: 350px !important;">
            <source src="{{video}}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="modal-footer">
        <button class="btn theme-btn pull-right" type="button" ng-click="cancel()" style="width: 90px;">Cancel</button>
    </div>
</script>
