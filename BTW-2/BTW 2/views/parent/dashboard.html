<div class="row wrapper page-heading">
    <div class="col-lg-10">
        <h2>Dashboard</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-4">
            <div class="widget style1 shadow">
                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-user fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span> Total Customers </span>
                        <h2 class="font-bold">{{tickers.users || 0}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="widget style1 shadow">
                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-motorcycle fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span>Total Suppliers</span>
                        <h2 class="font-bold">{{tickers.supplier || 0}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="widget style1 shadow">
                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-server fa-5x"></i>
                    </div>
                    <div class="col-xs-8 text-right">
                        <span>Total Sectors</span>

                        <h2 class="font-bold">{{tickers.category || 0}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
